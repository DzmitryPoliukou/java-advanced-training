spring.application.name=java-advanced-training

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=java_advanced_training
spring.datasource.username=${POSTGRESQL_ISDP_USER:postgres}
spring.datasource.password=${POSTGRESQL_PASSWORD:stub}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# GitHub OAuth2 Configuration
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}

#spring.security.oauth2.client.registration.github.scope=read:user
